{% extends "admin/layout.html" %}

{% block content %}
<h2>Thông tin người dùng</h2>

<p>
    <a class="btn btn-danger" href="/admin/users">Danh Sách người dùng</a>
</p>

<form method="POST" action="/admin/users/{{ user.Id }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Tên người dùng</label>
        <input type="text" name="name" class="form-control" id="name" value="{{ user.Name }}">
    </div>
    <label for="">Hình ảnh:</label><br>
    <img src="{{user.Image}}"><br>
    <input type="hidden" name="image" value="{{user.Image}}">
    <input type="file" name="img"><br><br>
    <label for="title">hoặc nhập Url hình ảnh:</label><br>
    <input style="width:100%" type="text" name="image_url" value="{{user.Image}}"><br><br>
    <div class="form-group">
        <label for="tk">Tài khoản</label>
        <input type="text" name="username" class="form-control" id="tk" value="{{ user.Username }}" readonly>
    </div>
    <div class="form-group">
        <label for="mk">Mật khẩu</label>
        <input type="text" name="password" class="form-control" id="mk" value="{{ user.Password }}">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" id="email" value="{{ user.Email }}">
    </div>
    <div class="form-group">
        <label for="birthday">Ngày sinh</label><br>
        <input type="date" name="birthday" id="birthday" placeholder="Ngày sinh" value="{{ user.BirthDay }}" required>
    </div>
    <div class="form-group">
        <label for="sdt">SDT</label>
        <input type="text" name="phone" class="form-control" id="sdt" value="{{ user.PhoneNumber }}">
    </div>
    <div class="form-group">
        <label for="dc">Địa chỉ</label>
        <input type="text" name="address" class="form-control" id="dc" value="{{ user.Address }}">
    </div>
    <div class="form-group">
        <select name="status" class="form-control">
            <option value="0" {% if user.Status == 0 %} selected {% endif %}>Bị khoá</option>
            <option value="1" {% if user.Status == 1 %} selected {% endif %}>Đang hoạt động</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Lưu Thay đổi</button>
</form>
{% endblock %}
