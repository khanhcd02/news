<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="~/Theme/images/logo1.jpg" type="image/jpg">
    <link href="static/css/login/loginstyle.css" rel="stylesheet" />
</head>
<body>
    <div class="login">
        <h2 id="txt">Đăng ký</h2>
    <form class="login" method="POST" action="/register">
        <div class="inputBox">
            <label for="name">Họ tên:</label>
            <input type="text" id="name" name="name" placeholder="Tên người dùng" required>
        </div>
        <input type="hidden" id="image" name="image" value="https://i.pinimg.com/564x/bf/72/4d/bf724d4044005e57af4c1fea3765f0c5.jpg">
        <div class="inputBox">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" placeholder="Tên Đăng Nhập" required>
        </div>
        <div class="inputBox">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
        </div>
        <div class="inputBox">
            <label for="birthday">Ngày sinh:</label>
            <input type="date" name="birthday" id="birthday" placeholder="Ngày sinh" required>
        </div>
        <div class="inputBox">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="inputBox">
            <label for="phonenumber">SDT:</label>
            <input type="text" name="phonenumber" id="phonenumber" placeholder="Số điện thoại" required>
        </div>
        <div class="inputBox">
            <label for="address">Địa chỉ:</label>
            <input type="text" name="address" id="address" placeholder="Địa chỉ" required>
        </div>
        <input type="hidden" id="status" name="status" value="1">
        <p style="color: red;">{{ban}}</p>
        <div class="inputButton">
            <input id="btn" type="submit" value="Đăng ký">
        </div>
        <a style="margin-right:200px;width:150px;" href="/">Quay lại trang chủ</a>
    </form>

    </div>
    <div class="colors">
        <span onclick="clickColors('#33FFCC')" style="--clr:#33FFCC;"></span>
        <span onclick="clickColors('#99CCFF')" style="--clr:#99CCFF;"></span>
        <span onclick="clickColors('#F29388')" style="--clr:#F29388;"></span>
        <span onclick="clickColors('#F7E0BA')" style="--clr:#F7E0BA;"></span>
    </div>
</body>
<script>
    var btn = document.getElementById('btn')
    var inp1 = document.getElementById('inp1')
    var inp2 = document.getElementById('inp2')
    function clickColors(color) {
        document.body.style.background = color;
        btn.style.background = color;
        inp1.style.borderColor = color;
        inp2.style.borderColor = color;

        document.querySelectorAll('span').forEach(function
            (item) {
            item.classList.remove('active');
        })
        event.target.classList.add('active');
    }
</script>

</html>
