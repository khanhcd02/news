{% extends "layout.html" %}

{% block content %}

    <div class="row">
        <div id="content_news" class="col-lg-8">
            <div class="position-relative mb-3" style="width:150%">
                <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2" href="/category/{{ item.CategoryId}}">{{ item.CategoryName }}</a>
                <h1 style="margin-top:10px" class="h4 d-block mb-3 text-secondary text-uppercase font-weight-bold">{{ item.Title }}</h1>
                <div class="mb-2">
                    <a class="text-body" href="#"><small>{{ item.PublishedAt.strftime('%d/%m/%Y %H:%M:%S') }}</small></a>
                </div>
                <div class="bg-white border border-top-0 p-4">
                    
                    <input id="c" type="hidden" >{{ item.Content | safe }}</input>
                    <p id="content" style="white-space: pre-line;"></p>
                </div>
                <div class="d-flex justify-content-between bg-white border border-top-0 p-4">
                    <div class="d-flex align-items-center">
                        <a href="/author/{{item.AuthorId}}"><img class="rounded-circle mr-2" src="{{item.userImg}}" width="25" height="25" alt="">
                        <small>{{ item.Author }}</small></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    window.onload = function() {
        // Lấy đối tượng DOM của vị trí mong muốn
        var targetElement = document.getElementById('content_news');
        // Di chuyển đến vị trí đó bằng cách scroll
        targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
    };
</script>
<script>
// Lưu mã HTML vào biến
var longtext = document.getElementById('c').value;

// Hiển thị nội dung HTML từ biến vào một phần tử trong HTML
document.getElementById('content').innerHTML = longtext;
</script>
{% endblock %}
